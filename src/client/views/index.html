<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analyzer</title>
    
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,900&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>

    <script>        
        document.addEventListener('DOMContentLoaded', () => {
            Client.init();
        });
    </script>
</head>
<body>
    <div class="search-overlay hidden"></div>
    <div class="search-container">
        <div class="search-bar">
            <input id="search-input" type="text" placeholder="Search" aria-label="Search">
            <div id="search-button" type="submit">
                <i class="fa fa-search" style="font-size:24px"></i>
            </div>
        </div>
        <div class="search-results hidden">
            <div class="search-prompt">Search for symbols.</div>
        </div>
    </div>
    <div class="quotes"></div>
    <div class="alert hidden">
        <div class="alert-popup">
            <div class="alert-header">
                <button class="alert-button">
                    <i class="fa fa-close" style="font-size:24px"></i>
                </button>
            </div>
            <span class="alert-message"></span>
        </div>
    </div>
    <div class="insights hidden">
        <div class="quote-insights">
            <div class="quote-overview">
                <div class="quote-name">
                    <div class="symbol"></div>
                    <div class="name"></div>
                </div>
                <div class="quote-actions">
                    <button class="close-button">
                        <i class="fa fa-close" style="font-size:24px"></i>
                    </button>
                </div>
            </div>
            <div class="quote-details">
                <div class="quote-panel">
                    <div class="news selected">News</div>
                    <div class="sentiment">Sentiment</div>
                </div>
                <div class="quote-news"></div>
                <div class="quote-sentiment"></div>
            </div>
            <div class="quote-footer">
                <span class="last-refreshed"></span>
                <button class="refresh-button">
                    <i class='fa fa-refresh' style='font-size:24px'></i>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
